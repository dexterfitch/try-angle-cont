<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Identifier</h1>
      <br>
      <div class="col-xs-3">
        <h4>Create new Triangle:</h4>
        <div class="form">
          <form id="triangle-sides">
            <div class="form-group">
              <input id="new-side1" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <input id="new-side2" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <input id="new-side3" type="text" class="form-control" required>
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>

      <div class="col-xs-3">
        <h4>Equilateral</h4>
        <ul id="equilateral-triangles">
        </ul>
      </div>

      <div class="col-xs-3">
        <h4>Isosceles</h4>
        <ul id="isosceles-triangles">
        </ul>
      </div>

      <div class="col-xs-3">
        <h4>Scalene</h4>
        <ul id="scalene-triangles">
        </ul>
      </div>

    </div>
  </body>
</html>
