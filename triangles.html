<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Identifier</h1>
      <div class="form">
        <form id="triangle-sides">
          <div class="form-group">
            <input id="side1" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <input id="side2" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <input id="side3" type="text" class="form-control" required>
          </div>
        </form>
      </div>

      <div id="result">
        <p><span class="triangle-type"></span></p>
      </div>
    </div>
  </body>
</html>
