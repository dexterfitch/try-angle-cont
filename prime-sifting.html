<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Eratosthenes</title>
  </head>
  <body>
    <div class="container">
      <h1>Eratosthenes</h1>
      <div class="form">
        <form id="prime-finder">
          <div class="form-group">
            <label for="number">Enter the number to count to:</label>
            <input id="number" type="text" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success">Find Prime Numbers</button>
        </form>
      </div>

      <div id="result">
        <p><strong>Prime Numbers:</strong> <span class="prime-numbers"></span></p>
      </div>
    </div>
  </body>
</html>
